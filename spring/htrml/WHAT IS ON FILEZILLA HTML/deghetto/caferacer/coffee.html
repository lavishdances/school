<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script> 
<script>  
$(function(){ 
  $("#header").load("header.html");  
  $("#footer").load("footer.html");  
}); 
</script> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CafeRacer</title>
    <div id="header"></div> 
  </head>
  <body class="cback" class="wrap">
    <article class="dmiddle">
      <article class="ccafe">
        <p>Buy Our Coffee</p>
      </article>
      <article>
        <img class="drink"src="./images/coffee.jpg" alt="Some Coffee">
      </article>
      <article class="ccafe">
        <p>Our Coffee is roasted slow and dark to keep up with Cafe Racer.</p>
      </article>
      <article>
        <form>
          <fieldset id="input_shipment">
            <legend class="bold">Shipment Information</legend>
            <p>
              <label for="input_first_name"> First Name: </label>
              <input
                type="text"
                id="input_shipment"
                placeholder="John"
              />
            </p>
            <p>
              <label for="input_last_name"> Last Name: </label>
              <input
                type="text"
                id="input_shipment"
                placeholder="Doe"
              />
            </p>
            <p>
              <label for="input_address"> Address: </label>
              <input
                type="text"
                id="input_shipment"
                placeholder="123 Green Road"
              />
            </p>
          </fieldset>
          <fieldset>
            <legend class="bold">Quantity</legend>
            <p>
              One pound is $20.00. Sold by the pound.
            </p>
            <p>
              How many pounds do you want?
            </p>
            <p>
              <label for="input_quantity"> Pounds: </label>
              <input
                type="number"
                id="input_shipment"
                placeholder="1"
              />
            </p>
          </fieldset>
          <fieldset>
            <legend class="bold">Payment</legend>
            <p>
              Chose one form of payment:
            </p>
            <select name="paymen" size="4">  
              <option value="Cash"> Cash </option>  
              <option value="Credit Card"> Credit Card </option>  
              <option value="Paypal"> Paypal </option>  
              <option value="Venmo"> Venmo </option>  
          </select>  
          </fieldset>
          <fieldset>
            <legend class="bold">Method</legend>
            <p>
              Pickup or delivery?
            </p>
            <select name="method" size="2">  
              <option value="Pickup"> Pickup </option>  
              <option value="Delivery"> Delivery </option>  
          </select>
          </fieldset>
            <p>
              <input type="button" value="Buy Coffee" />
            </p>
        </form>
      </article>
    </article>
  </body>
    <div id="footer"></div> 
</html>
