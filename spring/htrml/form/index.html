<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>
  </head>
  <body>
    <p>This page has a few forms to fill out.</p>
    <form>
      <fieldset id="input__orange_search">
        <legend>Search Here</legend>
        <p>
          <label for="input_search">Search</label>
          <input
            type="search"
            id="input_orange_search"
            placeholder="Search Here"
          />
        </p>
        <p>
          <input type="button" value="Submit" />
        </p>
      </fieldset>
      <fieldset id="input_orange_signin">
        <legend>Sign In</legend>
        <p>
          <label for="input_text"> username </label>
          <input
            type="text"
            id="input_orange_username"
            placeholder="Username"
          />
        </p>
        <p>
          <label for="input_password"> password </label>
          <input
            type="password"
            id="input_orange_password"
            placeholder="Password"
          />
        </p>
        <p>
          <input type="button" value="Submit" />
        </p>
      </fieldset>
      <fieldset id="input_orange_signup">
        <legend>Sign Up</legend>
        <p>Fill out this form to create an account.</p>
        <p>
          <label for="input_text"> Username </label>
          <input
            type="text"
            id="input_orange_username"
            placeholder="Username"
          />
        </p>
        <p>
          <label for="input_password"> Password </label>
          <input
            type="password"
            id="input_orange_password"
            placeholder="Password"
          />
        </p>
        <p>
          <label for="input_text"> Confirm Password </label>
          <input
            type="password"
            id="input_orange_password"
            placeholder="Confirm Password"
          />
        </p>
        <p>
          <label for="idd">Date Of Birth</label>
          <input id="date" type="date" />
        </p>
        <p>
          <label for="input_emailaddress">Email Address</label>
          <input
            id="input_orage_emailaddress"
            type="email"
            placeholder="name@email.com"
          />
        </p>
        <p>
          <label for="input_phone">Phone Number</label>
          <input
            id="input_phone"
            id="input_orange_phone"
            type="tel"
            placeholder="(999) 999-9999"
          />
        </p>
        <p>
          <input type="button" value="Submit" />
        </p>
      </fieldset>
      <fieldset id="input__orange_contact">
        <legend>Contact Us</legend>
        <p>
          <input type="button" value="Email" />
        </p>
        <p>
          <input type="button" value="Phone" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
