<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <p>On this page we have some tables</p>

      </tr>

        <th>Place</th>

        <td>Burrow</td>

      <tr>
        <td>Alcove</td>
        <td>2</td>

    <figure>
      <img
        class="hc"
        src="./images/77hc.jpg"
        alt="A photo with heavy compression"
      />
      <figcaption>A 700 X 700 Heavy Compression</figcaption>
    </figure>
    <figure>
      <img class="hc" src="./images/77bit.png" alt="A photo with bitmapping" />
      <figcaption>A 700 X 700 bitmap</figcaption>
    </figure>
    <figure>
      <img class="hc" src="./images/77.png" alt="A photo sized 700 X 700" />
      <figcaption>A 700 X 700 photo</figcaption>
    </figure>
    <figure>
      <img class="hc" src="./images/700s.png" alt="A photo sized 700 X 700" />

      <img class="hc" src="./images/ghost.png" alt="A photo of a ghost" />
      <figcaption>A Ghost!</figcaption>
    </figure>
    <figure>
      <img class="hc" src="./images/ss.png" alt="A solid ship" />
      <figcaption>A solid ship</figcaption>
    </figure>
    <figure>
      <img class="hc" src="./images/sa.png" alt="A ship alpha transparent" />
      <figcaption>A ship alphs transparent</figcaption>
    </figure>
    <figure>
      <img class="hc" src="./images/sbit.gif" alt="A ship gif" />
      <figcaption>A gif of a ship</figcaption>
    </figure>

  <style>
    img.hc {
      width: 300px;
